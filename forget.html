<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>财视通_忘记密码</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/register.css" />
<script src="js/jquery.min.js"></script>
<script src="js/global.js"></script>
<script src="js/jquery.validate-1.13.1.js"></script>
<script src="js/register.js"></script>
</head>
<body>
<!-- S_header -->
<div id="header">
	<div class="inner">
		<p class="slogan">选择财视通，发现最佳投资机会！</p>
		<div class="info">
			<ul>
				<li class="login-off"><a href="javascript:;">登录</a></li>
				<li><a href="javascript:;">注册</a></li>
				<li><a href="newguider.html" target="_blank">新手指引</a></li>
				<li class="help"><a href="javascript:;">帮助中心</a></li>
				<li class="weix">
					<span class="weix_hd"></span>
					<div class="weix_bd">
						<img src="imgs/public/wx_cst_t.png" alt="">
					</div>
				</li>
				<li class="weib">
					<span class="weib_hd"></span>
					<div class="weib_bd">
						<img src="imgs/public/wb_cst_t.png" alt="">
					</div>
				</li>
				<li class="tel_wrap">
					<em class="tel_ico"></em>
					<span class="tel">400-966-8883</span>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- E_header -->
<!-- S_nav -->
<div id="nav">
	<div class="inner">
		<div class="logo">
			<h1>
				<a href="/">财视通——一站式互联网金融理财精品超市</a>
			</h1>
		</div>
		<div class="register fl">
			<i>|</i>
			<span>忘记密码</span>
		</div>
	</div>
</div>
<!-- E_nav -->
<div class="register_in">
	 <div class="tree">
	 	<ul class="clearfix">
	 		<li class="one fl">
	 			<div class="bg active">
	 				<p class="info"><i>1</i>手机验证</p>
	 			</div>
	 		</li>
	 		<li class="two fl">
	 			<div class="bg">
	 				<p class="info"><i>2</i>重置密码</p>
	 			</div>
	 		</li>
	 		<li class="three fl">
	 			<div class="bg">
	 				<p class="info"><i>3</i>修改成功</p>
	 			</div>
	 		</li>
	 	</ul>
	 </div>
	 <div class="container">
	 	<form action="##" class="register_in_one dn" id="register_form1">
	 		<div class="page clearfix">
	 			<div class="tit fl">
	 				<i>*</i>
	 				手机号码：
	 			</div>
	 			<div class="main fl">
	 				<input type="text"  class="txt" placeholder="请输入手机号" name="usertel"/>
	 			</div>
	 		</div>
	 		<div class="page clearfix">
	 			<div class="tit fl">
	 				<i>*</i>
	 				短信验证码：
	 			</div>
	 			<div class="main fl">
	 				<input type="text"  class="txt" placeholder="请输入短信验证码" />
	 				<a href="javascript:;" class="code">发送手机验证码</a>
	 			</div>
	 		</div>
	 		<div class="tree_btn">下一步</div>
	 	</form>
	 	<form action="##" class="register_in_one" id="register_form2">
	 		<div class="page clearfix" style="margin:0;">
	 			<div class="tit fl">
	 				<i>*</i>
	 				请设置密码：
	 			</div>
	 			<div class="main fl">
	 				<input type="password"  class="txt" placeholder="密码长度为6-20位" name="password" id="password" maxlength="20"/>
	 				<div class="password_bar">
	 					<span class="fl">安全程度</span>
	 					<ul>
	 						<li class="fl active">弱</li>
	 						<li class="fl">中</li>
	 						<li class="fl">强</li>
	 					</ul>
	 				</div>
	 			</div>
	 		</div>
	 		<div class="page clearfix">
	 			<div class="tit fl">
	 				<i>*</i>
	 				确认密码：
	 			</div>
	 			<div class="main fl">
	 				<input type="password"  class="txt" placeholder="请再次输入密码" name="confirm-password"/>
	 			</div>
	 		</div>
	 		<div class="tree_btn">下一步</div>
	 	</form>
	 	<form class="register_in_three dn">
	 		<p class="success">修改成功</p>
	 		<p class="tit"><span>13720345691</span>，您的登录密码设置成功请记住新密码！</p>
	 		<p class="tit"><span>3</span>秒后自动返回<a class="link" href="javascript:;">我的账户</a>，或前往<a class="link" href="javascript:;">首页</a></p>
	 	</form>
	 </div>
</div>
<!--E_注册大框-->
</body>
</html>
