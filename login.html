<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>财视通_登录</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/register.css" />
<script src="js/jquery.min.js"></script>
<script src="js/global.js"></script>
<script src="js/jquery.validate-1.13.1.js"></script>
<script src="js/register.js"></script>
</head>
<body>
<!-- S_header -->
<div id="header">
	<div class="inner">
		<p class="slogan">选择财视通，发现最佳投资机会！</p>
		<div class="info">
			<ul>
				<li class="login-off"><a href="javascript:;">登录</a></li>
				<li><a href="javascript:;">注册</a></li>
				<li><a href="newguider.html" target="_blank">新手指引</a></li>
				<li class="help"><a href="javascript:;">帮助中心</a></li>
				<li class="weix">
					<span class="weix_hd"></span>
					<div class="weix_bd">
						<img src="imgs/public/wx_cst_t.png" alt="">
					</div>
				</li>
				<li class="weib">
					<span class="weib_hd"></span>
					<div class="weib_bd">
						<img src="imgs/public/wb_cst_t.png" alt="">
					</div>
				</li>
				<li class="tel_wrap">
					<em class="tel_ico"></em>
					<span class="tel">400-966-8883</span>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- E_header -->
<!-- S_nav -->
<div id="nav">
	<div class="inner">
		<div class="logo">
			<h1>
				<a href="/">财视通——一站式互联网金融理财精品超市</a>
			</h1>
		</div>
		<div class="register fl">
			<i>|</i>
			<span>登录</span>
		</div>
	</div>
</div>
<!-- E_nav -->
<div class="login_in">
	<div class="inner">
		<div class="fix_box">
			<div class="head clearfix">
				<span class="fl">登录</span>
				<a class="fr" href="javascript:;">立即注册</a>
			</div>
			<form action="##" class="form">
				<div class="page">
					<div class="type fl"></div>
					<div class="main fl">
						<input class="txt" type="text" placeholder="请输入手机号"/>
					</div>
				</div>
				<div class="page">
					<div class="type type_password fl"></div>
					<div class="main fl">
						<input class="txt" type="password" placeholder="请输入密码"/>
					</div>
				</div>
				<div class="tips clearfix">
					<div class="remember fl">
						<input type="checkbox" id="remember"/>
						<label for="remember">记住密码</label>
					</div>
					<a class="fr" href="javascript:;">忘记密码？</a>
				</div>
				<input class="login_put" type="submit" value="登录"/>
			</form>
		</div>
	</div><!--E_inner-->
</div>
</body>
</html>
