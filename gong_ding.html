<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>财视通_公募基金</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/style.css" />
<script src="js/jquery.min.js"></script>
<script src="js/global.js"></script>
<script src="js/gongfund.js"></script>
</head>
<body>
<div class="gong_money">
    <div class="gong_money_head clearfix">
        <h2 class="tit">国金通用鑫利B（000455）</h2>
        <i class="line"></i>
        <span class="info">定投计划</span>
    </div><!-- E_头部 -->
    <div class="gong_money_ding">
        <div class="bank clearfix">
            <div class="pic">
                <img src="imgs/gongfund/gong_money_bank.png" width="90" height="30">
            </div>
            <span class="list">尾号：***3296</span>
            <p class="num">申购4折起  定投4折起  单笔5万  日累计5000万</p>
        </div>
        <div class="form">
            <div class="wrap clearfix">
                <div class="tit">
                    <p>每月定投：</p>
                </div>
                <div class="main">
                    <div class="inp">
                        <input type="text" value="100">
                        <span>元</span>
                    </div>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                    <p>购买费率：</p>
                </div>
                <div class="main">
                    <div class="rate clearfix">
                        <span>1.50%</span>
                        <p>0.60%</p>
                        <div class="yuan">省0.88元</div>
                    </div>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                    <p>定投周期：</p>
                </div>
                <div class="main">
                    <div class="radio">
                        <label for="radio01">
                            <input type="radio" id="radio01" name="week">
                            <span>每周</span>
                        </label>
                        <label for="radio02">
                            <input type="radio" id="radio02" name="week">
                            <span>每月</span>
                        </label>
                    </div>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                    <p>定投日：</p>
                </div>
                <div class="main">
                    <div class="select">
                        <select>
                            <option value="周一">周一</option>
                            <option value="周二">周二</option>
                            <option value="周三">周三</option>
                            <option value="周四">周四</option>
                            <option value="周五">周五</option>
                            <option value="周六">周六</option>
                            <option value="周日">周日</option>
                        </select>
                    </div>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                    <p>下次扣款时间：</p>
                </div>
                <div class="main">
                    <div class="select">
                        <select>
                            <option value="周一">周一</option>
                            <option value="周二">周二</option>
                            <option value="周三">周三</option>
                            <option value="周四">周四</option>
                            <option value="周五">周五</option>
                            <option value="周六">周六</option>
                            <option value="周日">周日</option>
                        </select>
                    </div>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                </div>
                <div class="main">
                    <label class="check">
                        <input type="checkbox">
                        <span>请阅读并同意<a href="javascript:;" target="_blank">《定投协议》</a></span>
                    </label>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                </div>
                <div class="main">
                    <a class="sublime" href="javascript:;">确定</a>
                </div>
            </div><!-- wrap -->
        </div>
        <p class="wran">基金交易服务由上海长量基金销售投资顾问有限公司提供</p>
        <p class="wran">基金销售业务资格证书编号：000000306</p>
    </div>
</div>
</body>
</html>
