<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>财视通_修改交易密码</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/style.css" />
<script src="js/jquery.min.js"></script>
<script src="js/global.js"></script>
<script src="js/gongfund.js"></script>
</head>
<div class="gong_money">
    <div class="gong_money_head clearfix">
        <h2 class="tit">修改交易密码</h2>
    </div><!-- E_头部 -->
    <div class="gong_changepass">
        <div class="gong_money_open_form">
            <div class="wrap clearfix">
                <div class="tit">
                    <p class="name">手机号码：</p>
                </div>
                <div class="main">
                    <p class="tel">13720345691</p>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                    <p class="name">手机验证码：</p>
                </div>
                <div class="main">
                    <div class="inp">
                        <input class="info" type="text" placeholder="请输入手机验证码" style="width:130px;">
                    </div>
                    <button class="code" type="button">获取验证码</button>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                    <p class="name">新的交易密码：</p>
                </div>
                <div class="main">
                    <div class="inp">
                        <input class="info" type="text" placeholder="请输入6-18位密码，需含数字和字母">
                    </div>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                    <p class="name">确认交易密码：</p>
                </div>
                <div class="main">
                    <div class="inp">
                        <input class="info" type="text" placeholder="请确认交易密码">
                    </div>
                </div>
            </div><!-- wrap -->
            <div class="wrap clearfix">
                <div class="tit">
                </div>
                <div class="main">
                    <a class="link_go" href="javascript:;">提&nbsp;&nbsp;交</a>
                </div>
            </div><!-- wrap -->
        </div><!-- form -->
    </div>
</div>

</body>
</html>
